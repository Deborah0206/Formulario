<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css"/>
    <title>Formulario</title>
</head>
<body>
    <div class="container">
<div class="header">
    <h2> Criar uma Conta</h2>
    </div>

    <form id="form" class="form">
<div class="form-control ">
    <!--Nomes usuario,email,senha-->
    <label for="username">Nome de Usuário</label> 
    <input type="text" id="username" placeholder="Digite seu nome de usuário..."/>
    <i class="fas fa-exclamation-circle"></i>   <!--Icones-->
    <i class="fas fa-check-circle"></i>
    <small>Mensagem de Erro</small>  <!--Mensagens de erro-->
</div>

<div class="form-control ">
    <!--Nomes usuario,email,senha-->
    <label for="email">Email</label> 
    <input type="text" id="email"placeholder="Digite seu email..."/>
    <i class="fas fa-exclamation-circle"></i>   <!--Icones-->
    <i class="fas fa-check-circle"></i>
    <small>Mensagem de Erro</small>  <!--Mensagens de erro-->
</div>

<div class="form-control">
    <!--Nomes usuario,email,senha-->
    <label for="password">Senha</label> 
    <input type="password" id="password" placeholder="Digite sua senha... "/>
    <i class="fas fa-exclamation-circle"></i>   <!--Icones-->
    <i class="fas fa-check-circle"></i>
    <small>Mensagem de Erro</small>  <!--Mensagens de erro-->
</div>

<div class="form-control">
    <!--Nomes usuario,email,senha-->
    <label for="password-confirmation">Confirmação de Senha</label> 
    <input type="text" id="password-confirmation" placeholder="Digite sua senha novamente"/>
    <i class="fas fa-exclamation-circle"></i>   <!--Icones-->
    <i class="fas fa-check-circle"></i>
    <small>Mensagem de Erro</small>  <!--Mensagens de erro-->
</div>

<button type="submit">Enviar</button>
    </form>
    <script
        src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"
    ></script>
    <script src="./scripts.js"></script>
</body>
</html>
